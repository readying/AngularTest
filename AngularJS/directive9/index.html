<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Diretive 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/js/angular.js"></script>
    <script src="/js/angular-messages.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css" />
    <script src="script.js"></script>
</head>

<body ng-app="app">
    <h1>hello</h1>
    <div ng-controller="Controller">
        <div class="panel panel-default">
            <div class="panel-heading">
                panel validator demo
            </div>
            <div class="panel-body">
                <form class="form-horizontal" name="myForm">
                    <div class="form-group" ng-class="{'has-error':myForm.myName.$touched && myForm.myName.$invalid}">
                        <label class="col-md-2 control-label">name:</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control" name="myName" ng-model="formData.username" name-check minlength="2" maxlength="10" required>
                        </div>
                        <div class="col-md-4 form-control-static text-danger" ng-messages="myForm.myName.$error" ng-message-include="/directive9/error.html" ng-show="myForm.myName.$touched">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
