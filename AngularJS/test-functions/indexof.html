<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <script src="../js/angular.min.js"></script>
    <script>
        angular.module('formApp', [])
            .controller('formController', function ($scope) {

                $scope.data = [
                    {"name":"Jim", "id":25},
                    {"name":"Jerry", "id":27},
                    {"name":"Rithika", "id":20}
                ];
            })
    </script>

</head>
<body ng-app="formApp" ng-controller="formController">

    <div ng-repeat="person in data | filter:{id:277}">
        {{data.indexOf(person)}}
    </div>

</body>
</html>
