<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/angular.min.js"></script>
    <script>
        angular.module('app',[])
            .controller('myCtrl',function ($scope) {
                $scope.show = true;
                $scope.name = 'htf';
            })
    </script>
</head>
<body>
    <div ng-controller="myCtrl">
        <p>{{name}}</p>
        <div ng-if="show">
            <input type="text" ng-model="name">
        </div>
    </div>

</body>
</html>
