<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/angular.min.js"></script>
    <script>
         angular.module('myApp',[])
             .controller('OuterCtrl',function ($scope) {
                 $scope.x = "hello";
             })
             .controller('InnerCtrl', function ($scope) {

             })
    </script>
</head>
<body>
    <!--<div ng-controller="OuterCtrl">-->
        <!--<p>{{x}}</p>-->
        <div ng-controller="InnerCtrl">

            <!--InnerCtrl 中没有x的定义，取值的时候沿着原型链向上找，找到了OuterCtrl中定义的x，在InnerCtrl的输入框中输入时，-->
            <!--改变的是InnerCtrl中的x，而对OuterCtrl中的x无影响。此时，两个x是独立的。-->
            <!--<input type="text" ng-model="$x">-->

            <p>{{x}}</p>

            <!--当然也可以用 $scope.$parent绑定并影响上一层作用域中的基本变量-->
            <input type="text" ng-model="$parent.x">
        </div>
    <!--</div>-->
</body>
</html>
