<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <script src="../js/angular.min.js"></script>
    <script>
        angular.module('formApp', [])
            .controller('formController', function ($scope) {

                $scope.formData = {};
            })
    </script>

    <!--CSS-->
    <style>
        body {
            padding-top: 50px;
        }
        form{
            margin-bottom: 50px;
        }
    </style>

</head>
<body ng-app="formApp" ng-controller="formController">
    <div class="col-xs-12 col-sm-10 col-sm-offset-1">
        <h2>Angular Checkbox and Radio Buttons</h2>

        <form>
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" ng-model="formData.name"/>
            </div>


            <button type="submit" class="btn btn-danger btn-lg">Send Away!</button>
        </form>


        <h2>Sample form Object</h2>
        <pre>
            {{formData}}
        </pre>

        <label >Favorite Colors</label>
        <div class="form-group">
            <label class="checkbox-inline">
                <input type="checkbox"  name="favoriteColors" ng-model="formData.favoriteColors.red">Red
            </label>
            <label class="checkbox-inline">
                <input type="checkbox"  name="favoriteColors" ng-model="formData.favoriteColors.blue">Blue
            </label>
            <label class="checkbox-inline">
                <input type="checkbox"  name="favoriteColors" ng-model="formData.favoriteColors.green">green
            </label>

        </div>


        <label>Personal Question</label>
        <div class="checkbox">
            <label>
                <input type="checkbox" name="awesome" ng-model="formData.awesome" ng-true-value="ofCourse"
                       ng-false-value="iWish">
                Are you awesome?
            </label>
        </div>






    </div>


</body>
</html>
