<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function hello(){
//            var dtNode=event.srcElement;
            var dtNode = event.target;

//            var dtNode = event.target || event.srcElement;
//            var dtNode = event.srcElement ? event.srcElement : event.target;
            var dlNode=dtNode.parentNode;
            if(dlNode.className=="open"){
                dlNode.className="close";
            }
            else{
                dlNode.className="open";
            }
        }
    </script>
    <style type="text/css">
        .open{
            overflow: visible;
        }
        .close{
            overflow: hidden;
        }
        dl{
            overflow: hidden;
            height: 20px;
        }
    </style>
</head>
<body>
<dl >
    <dt onclick="hello()">你好你好你好</dt>
    <dd>不好不好不好</dd>
    <dd>不好不好不好</dd>
    <dd>不好不好不好</dd>
</dl>
