<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--<script src="../js/angular.js"></script>-->
    <script src="https://cdn.bootcss.com/angular.js/1.6.4/angular.js"></script>
    <script>
        angular.module('directiveDemo', [])
            .controller('MainController', function ($scope) {
            })
            .directive('myDirective', function () {
                return {
                    restrict: 'A',
                    scope:{},
                    template: '<div> Inside myDirective {{myDirective}}</div> '
                }
            })
            .directive('mInheritScopeyDirective', function () {
                return {
                    restrict: 'A',
                    scope:true,
                    template: '<div> Inside myDirective {{myDirective}}</div> '
                }
            })
    </script>
</head>
<body >
    <div ng-app="directiveDemo">

        <div ng-init="myPorperty='Wow, this is cool'">
            Surrounding scope: {{myPorperty}}
            <div my-inherit-scope-directive></div>
            <div my-directive></div>
        </div>
    </div>

</body>
</html>
