<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Diretive 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css" />
    <script src="/js/angular.js"></script>
    <script src="/js/angular-messages.js"></script>
    <script src="script.1.js"></script>
</head>

<body ng-app="app2">
    <h1>hello</h1>
    <div ng-controller="Controller">
        <form class="form-horizontal" name="myForm">
            <input type="text" name="fruitName" ng-model="data.fruitName" blacklist="coconuts,bananas,pears" required/>
            <span ng-show="myForm.fruitName.$error.blacklist">
                The Phrase "{{data.fruitName}}" is blacklist</span>
            <span ng-show="myForm.fruitName.$error.required">required</span>
            <button type="submit" ng-disabled="myForm.$invalid">submit</button>

            <input type="text" name="username" ng-model="username" checkname user="username" required>
            <span ng-show="myForm.username.$error.username"> wrong format</span>
            <span ng-show="myForm.username.$error.required">required</span>


            <div class="form-group" ng-class="{'has-error': myForm.myName.$touched && myForm.myName.$invalid}">
                <label class="col-md-2 control-label">name</label>
                <div class="col-md-6">
                    <input type="text" name="myName" ng-model="myName" my-current-username='myName' required>
                </div>
                <div class="col-md-4 form-control-static text-danger" ng-message="myForm.myName.$error" ng-messages-include="/directive6/error.html" ng-show="myForm.myName.$touched">
                </div>
            </div>

            <hr>

        </form>
    </div>
</body>

</html>
